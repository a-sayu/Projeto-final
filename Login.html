<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/popup.js"></script>
</head>
<body>

  <div>
    <img class="logo" src="img/logoFundo.png" alt="logo">

    <button class="open-login" onclick="logar()">Login</button>

    <button class="open-cadastrar" onclick="cadastrar()">Cadastrar</button>
  </div>

  <div class="popup" id="Login">
    <form action="php/login.php" class="container">
      <h1>Login</h1>

      <label for="email"><b>Email/Apelido</b></label>
      <input type="text" placeholder="Digite seu Email/Apelido" name="email" required>

      <label for="psw"><b>Senha</b></label>
      <input type="password" placeholder="Digite sua Senha" name="psw" required>

      <button type="submit" class="btn">Logar</button>
    </form>
  </div>

  <div class="popup" id="Cadastrar">
    <form action="php/cadastrar.php" class="container">
      <h1>Cadastro</h1>

      <label for="apelido"><b>Apelido</b></label>
      <input type="text" placeholder="Digite seu apelido" name="apelido" required>

      <label for="email"><b>Email</b></label>
      <input type="email" placeholder="Digite seu Email" name="email" required>

      <label for="psw"><b>Senha</b></label>
      <input type="password" placeholder="Digite sua Senha" name="psw" required>

      <label for="confirm"><b>Confirmar Senha</b></label>
      <input type="password" placeholder="Confirme sua Senha" name="confirm" required>

      <button type="submit" class="btn">Cadastrar</button>
    </form>
  </div>
</body>
</html>
